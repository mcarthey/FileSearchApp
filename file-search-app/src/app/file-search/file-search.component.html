<div>
  <input [(ngModel)]="query" placeholder="Search files..." />
  <button (click)="searchFiles()">Search</button>
</div>
<div *ngIf="results.length > 0">
  <ul>
    <li *ngFor="let result of results">
      <strong>File Name:</strong> {{ result.FileName }} <br />
      <strong>Path:</strong> {{ result.Path }} <br />
      <strong>Content:</strong> {{ result.Content }}
    </li>
  </ul>
</div>
